<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperative Example</title>
</head>
<body>
  <script>
    // Step-by-step DOM manipulation
    const p = document.createElement("p"); // create <p>
    p.textContent = "Hello, World!";       // set text
    document.body.appendChild(p);          // add to DOM
  </script>
</body>
</html>
