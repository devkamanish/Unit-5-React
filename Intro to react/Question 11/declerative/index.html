<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declarative Example</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const element = <p>Hello, World!</p>; // describe what UI should look like
    ReactDOM.createRoot(document.getElementById("root")).render(element);
  </script>
</body>
</html>


<!-- Imperative → You tell the browser how to do each step: create an element, set text, append to DOM.

Declarative → You describe what the UI should look like, and React figures out the DOM updates. -->
