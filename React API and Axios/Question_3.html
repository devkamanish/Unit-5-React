<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Explorer</title>

  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
      padding: 10px;
    }

    .card {
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Light Mode */
    .light-mode {
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    .light-mode .card {
      background: white;
      color: black;
    }
    
    /* Dark Mode */
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    .dark-mode .card {
      background: #1e1e1e;
      color: white;
    }
   
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
   
    input, select {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
   
  </style>
</head>
<body>
  <div id="root">Loading...</div>

  <script type="text/babel">
    function MemeExplorer() {
      const [memes, setMemes] = React.useState([]);
      const [loading, setLoading] = React.useState(false);
      const [error, setError] = React.useState("");
      const [search, setSearch] = React.useState("");
      const [sort, setSort] = React.useState("");
      const [filter, setFilter] = React.useState(false);
      
      // Fetch memes
      const delay  =(ms)=>{
        return new Promise(res=> setTimeout(res,ms))
      }
      async function fetchData() {
        setLoading(true);
        setError("");
        try {
          await delay(1000)
          const response = await axios.get("https://api.imgflip.com/get_memes");
          setMemes(response.data.data.memes);
        } catch (err) {
          setError("There was an error fetching memes.");
        } finally {
          setLoading(false);
        }
      }

      const processedMemes = React.useMemo(() => {
        let data = [...memes];

        if (search.trim() !== "") {
          data = data.filter(m =>
            m.name.toLowerCase().includes(search.toLowerCase())
          );
        }

        if (filter) {
          data = data.filter(m => m.width > 500 || m.height > 500);
        }
      
        if (sort === "name") {
          data.sort((a, b) => a.name.localeCompare(b.name));
        } else if (sort === "width") {
          data.sort((a, b) => a.width - b.width);
        }

        return data;
      }, [memes, search, sort, filter]);

      const resetAll = () => {
        setSearch("");
        setSort("");
        setFilter(false);
      };
   
      return (
        <div>
          <div>
            <button onClick={fetchData}>Load Memes</button>
            <input
              type="text"
              placeholder="Search by name..."
              value={search}
              onChange={(e) => setSearch(e.target.value)}
            />
            <select value={sort} onChange={(e) => setSort(e.target.value)}>
              <option value="">Sort By</option>
              <option value="name">Name</option>
              <option value="width">Width</option>
            </select>
            <button onClick={() => setFilter(!filter)}>
              {filter ? "Clear Filter (>500)" : "Filter (>500)"}
            </button>
            <button onClick={resetAll}>Reset</button>
          </div>
  
          {loading && <p>Loading memes...</p>}
          {error && <p>{error}</p>}

          {!loading && !error && processedMemes.length === 0 && (
            <p>No memes found.</p>
          )}

          <div className="grid">
            {processedMemes.map((meme) => (
              <div key={meme.id} className="card">
                <img src={meme.url} alt={meme.name} />
                <p>{meme.name}</p>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function App() {
      const [theme, setTheme] = React.useState(
        localStorage.getItem("theme") || "light"
      );

      React.useEffect(() => {
        localStorage.setItem("theme", theme);
      }, [theme]);

      const toggleTheme = () => {
        setTheme((prev) => (prev === "light" ? "dark" : "light"));
      };

      return (
        <div className={theme === "dark" ? "dark-mode" : "light-mode"}>
          <h1>{theme === "dark" ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode"}</h1>
          <button onClick={toggleTheme}>Toggle Theme</button>
          <MemeExplorer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
