<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>
    <div id="root">
 Hwlo from dom
    </div>
    
    
    <script type="text/babel">
    
    function App(){
        const [data,setData] = React.useState([]) 
        const [movieName ,setMovieName] = React.useState("") // useState for movie input


        async function fetchData() {
            try{
         let response = await fetch("https://reactmovie-d96a5-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json")
         let result=  await response.json();
         const moviesArray = Object.entries(result).map(([id,movie])=>({id,movie}))

         setData(moviesArray)

         }catch(error){  
            console.log(error)
            }
        }

        
        async function addMovie() {
            if(!movieName) return alert("Please enter a movie name")
      const res = await fetch("https://reactmovie-d96a5-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json" ,{
      method : "POST",
      body: JSON.stringify({name : movieName}),
      headers  :{"Content-Type":"application/json"}
      })
      setMovieName("")
            
        }
        return(
            <div>
                <h1>React API example</h1>
                <button onClick = {fetchData}>Click me</button>
                <button onClick = {addMovie}>Add movie</button>
                <input type="text" placeholder = "Enter movie name" value = {movieName} onChange ={(e)=>setMovieName(e.target.value) }/>
                <ul>
                {data.map((movie,index)=>(
                    <li key = {index}>{movie.movie.name}</li>
                ))}    
                </ul>
                </div>  
        )
    }
        let root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App/>)
    </script>
</body>
</html>
