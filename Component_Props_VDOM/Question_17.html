<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List App</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .user-card {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .form-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f0f0f0;
    }
    input {
      padding: 6px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    button {
      padding: 8px 14px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function UserCard({ name, email, age }) {
      return (
        <div className="user-card">
          <h3>{name}</h3>
          <p>Email: {email}</p>
          <p>Age: {age}</p>
        </div>
      );
    }

    function UserList({ users }) {
      return (
        <div>
          {users.map((user, index) => (
            <UserCard key={index} {...user} />
          ))}
        </div>
      );
    }
  
    function App() {
      const [users, setUsers] = React.useState([
        { name: "John Doe", email: "john@example.com", age: 25 },
        { name: "Jane Smith", email: "jane@example.com", age: 30 }
      ]);

      const [form, setForm] = React.useState({ name: "", email: "", age: "" });
      const [errors, setErrors] = React.useState({});

      const validate = () => {
        let newErrors = {};
        if (!form.name.trim()) newErrors.name = "Name is required.";
        if (!/\S+@\S+\.\S+/.test(form.email)) newErrors.email = "Valid email required.";
        if (!form.age || isNaN(form.age) || form.age <= 0) newErrors.age = "Valid age required.";
        setErrors(newErrors);
        return Object.keys(newErrors).length === 0;
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (validate()) {
          setUsers([...users, { ...form, age: parseInt(form.age) }]);
          setForm({ name: "", email: "", age: "" });
          setErrors({});
        }
      };

      return (
        <div>
          <h1>User List</h1>
          <UserList users={users} />

          <div className="form-container">
            <h2>Add New User</h2>
            <form onSubmit={handleSubmit}>
              <div>
                <input
                  type="text"
                  placeholder="Name"
                  value={form.name}
                  onChange={(e) => setForm({ ...form, name: e.target.value })}
                />
                {errors.name && <p className="error">{errors.name}</p>}
              </div>
              <div>
                <input
                  type="email"
                  placeholder="Email"
                  value={form.email}
                  onChange={(e) => setForm({ ...form, email: e.target.value })}
                />
                {errors.email && <p className="error">{errors.email}</p>}
              </div>
              <div>
                <input
                  type="number"
                  placeholder="Age"
                  value={form.age}
                  onChange={(e) => setForm({ ...form, age: e.target.value })}
                />
                {errors.age && <p className="error">{errors.age}</p>}
              </div>
              <button type="submit">Add User</button>
            </form>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
