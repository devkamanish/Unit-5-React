<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Product Card</title>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      max-width: 250px;
      text-align: center;
      margin: 10px 0;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 6px;
    }
    .discount-badge {
      background: red;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 8px;
      display: inline-block;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      margin: 6px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #4a4aef;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 12px;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ProductCard({ name, price, image, discount }) {
      return (
        <div className="product-card">
          <h3>{name}</h3>
          <img src={image} alt={name} />
          <p>Price: ${price}</p>
          {discount && <span className="discount-badge">{discount}% OFF</span>}
        </div>
      );
    }

    function App() {
      const [products, setProducts] = React.useState([]);
      const [form, setForm] = React.useState({ name: "", price: "", image: "", discount: "" });
      const [errors, setErrors] = React.useState({});

      function validate() {
        const errs = {};

        if (!form.name.trim()) {
          errs.name = "Name cannot be empty.";
        }
        if (!form.price || isNaN(form.price) || Number(form.price) <= 0) {
          errs.price = "Price must be a positive number.";
        }
        if (!form.image.startsWith("http")) {
          errs.image = "Image URL must start with http.";
        }
        if (form.discount) {
          const d = Number(form.discount);
          if (isNaN(d) || d < 0 || d > 100) {
            errs.discount = "Discount must be between 0 and 100.";
          }
        }

        return errs;
      }

      function handleSubmit(e) {
        e.preventDefault();
        const errs = validate();
        setErrors(errs);

        if (Object.keys(errs).length === 0) {
          setProducts([...products, { ...form, price: Number(form.price), discount: form.discount ? Number(form.discount) : null }]);
          setForm({ name: "", price: "", image: "", discount: "" });
        }
      }

      return (
        <div>
          <h1>Add a Product</h1>
          <form onSubmit={handleSubmit}>
            <div>
              <input
                type="text"
                placeholder="Product Name"
                value={form.name}
                onChange={(e) => setForm({ ...form, name: e.target.value })}
              />
              {errors.name && <div className="error">{errors.name}</div>}
            </div>
            <div>
              <input
                type="text"
                placeholder="Price"
                value={form.price}
                onChange={(e) => setForm({ ...form, price: e.target.value })}
              />
              {errors.price && <div className="error">{errors.price}</div>}
            </div>
            <div>
              <input
                type="text"
                placeholder="Image URL"
                value={form.image}
                onChange={(e) => setForm({ ...form, image: e.target.value })}
              />
              {errors.image && <div className="error">{errors.image}</div>}
            </div>
            <div>
              <input
                type="text"
                placeholder="Discount (optional)"
                value={form.discount}
                onChange={(e) => setForm({ ...form, discount: e.target.value })}
              />
              {errors.discount && <div className="error">{errors.discount}</div>}
            </div>
            <button type="submit">Add Product</button>
          </form>

          <h2>Product List</h2>
          {products.map((p, index) => (
            <ProductCard key={index} {...p} />
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
