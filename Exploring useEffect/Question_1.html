<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Toggle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .box {
      width: 200px;
      height: 100px;
      margin: 10px auto;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ThemedBox Component
    function ThemedBox({ theme, text }) {
      const styles = {
        backgroundColor: theme === "light" ? "#ffffff" : "#333333",
        color: theme === "light" ? "#000000" : "#ffffff",
      };
      return <div className="box" style={styles}>{text}</div>;
    }

    // Main ThemeApp Component
    function ThemeApp() {
      const [theme, setTheme] = useState("light");

      // Load theme from localStorage on mount
      useEffect(() => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          setTheme(savedTheme);
        }
      }, []);

      // Save theme to localStorage whenever it changes
      useEffect(() => {
        localStorage.setItem("theme", theme);
      }, [theme]);
      
      const toggleTheme = () => {
        setTheme(prev => prev === "light" ? "dark" : "light");
      };
    
      return (
        <div>
          <h1>Theme Toggle App</h1>
          <button 
            onClick={toggleTheme}
            style={{ background: theme === "light" ? "#333" : "#ddd", color: theme === "light" ? "#fff" : "#000" }}
          >
            Switch to {theme === "light" ? "Dark" : "Light"} Mode
          </button>
          
          {/* Render multiple ThemedBoxes */}
          <ThemedBox theme={theme} text="Box 1"/>
          <ThemedBox theme={theme} text="Box 2"/>
          <ThemedBox theme={theme} text="Box 3"/>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<ThemeApp />);
  </script>
</body>
</html>
