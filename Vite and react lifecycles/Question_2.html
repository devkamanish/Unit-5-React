<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Component</title>

    
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
</head>
<body>

    <div id="root">Hello from dom</div>

    <script type="text/babel">
       function ToggleComponent({customText}){
        const [state ,setState] = React.useState(false)

        const handleClick = ()=>{
          setState(!state)

        }
    
        return (
            <div>
                <button 
                style = {{backgroundColor : state?"lightgreen" :"red",border : "none",borderRadius : "4px" ,color : "white"}} 
                onClick = {handleClick}>{state ? "ON":"OFF"}</button>
                 <span style = {{color : state ? "green":"red"}}>{customText}</span>
            </div>
        )
       }
       function App({customText}){
        return (
            <div><ToggleComponent customText = {"Heelo"}/></div>
        )
       }
        
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)
    </script>
    
</body>
</html>
