<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfileCard â€“ Single File</title>

  <!-- Minimal styles -->
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f7fb;
      color: #111827;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      width: min(1000px, 100%);
    }
    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
    }
    .name {
      margin: 0 0 6px;
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f172a;
      letter-spacing: 0.2px;
    }
    .meta {
      margin: 0 0 12px;
      color: #6b7280;
      font-size: 0.95rem;
    }
    .bio {
      margin: 0;
      line-height: 1.55;
      color: #1f2937;
    }
    .badge {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #3730a3;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>

  <!-- React 18 + ReactDOM + Babel for JSX -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Helper to truncate bio > 100 chars
    const truncateBio = (text) =>{
        if(!text) return ""
        if(text.length <=100) return text;
        return text.slice(0,100).trimEnd()+"...Read More"
    }

    // ProfileCard component
    function ProfileCard({
      name = "Anonymous",
      age = "N/A",
      bio = "No bio provided."
    }) {
    
      const displayedBio = truncateBio(bio);

      return (
        <article className="card" role="region" aria-label="Profile Card">
          <span className="badge">Profile</span>
          <h2 className="name">{name}</h2>
          <p className="meta">Age: {age}</p>
          <p className="bio">{displayedBio}</p>
        </article>
      );
    }

    // Demo usage
    function App() {
      const longBio =
        "Frontend developer who enjoys building clean UIs and teaching others. I like React, TypeScript, and making small tools that help teams move faster. Outside work, I read about product design and play badminton.";

      return (
        <main className="grid">
          {/* Normal card */}
          <ProfileCard
            name="Manish Devka"
            age={22}
            bio="React learner focused on building real projects and mastering core concepts."
          />

          {/* Long bio triggers truncation */}
          <ProfileCard
            name="Priya Sharma"
            age={24}
            bio={longBio}
          />

          {/* Missing name and bio uses defaults */}
          <ProfileCard age={28} />
        </main>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
