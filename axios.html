<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- cdn for axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>
    <div id="root">Hello from dom</div>



    <script type="text/babel"> 
   function App(){



    const [movies , setMovies] = React.useState([])
    const [movieName ,setMovieName]  = React.useState("")

    async function  fetchData() {
        try{
        const response = await axios.get("https://reactmovie-d96a5-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json")
        const moviesArray = Object.entries(response.data).map(([id,movie])=>({id,...movie}))
        setMovies(moviesArray)
        }
        catch(error){
            console.log(error)
        }
    }
       
    const handleChange = (e)=>{
        setMovieName(e.target.value)
    }
   

    async function addMovie(){
        if(!movieName) return alert("Please enter a movie name")

      try{
        const response = await axios.post("https://reactmovie-d96a5-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json",{
            name  : movieName
        })
        console.log(response.data)
      }
      catch(error){
        console.log(error)

      }
    }


      return (
        <div>
            <h2>React axios example</h2>
            <button onClick = {fetchData}>Fetch data</button>
            <input type="text" value = {movieName} placeholder ="enter movie name"  onChange = {handleChange}/>
            <button onClick = {addMovie}>Add movie</button>

            <ul>
                {movies.map((ele)=>(
                    <li key = {ele.id} >{ele.name}</li>
                ))}
                </ul> 

            </div>
    )
   } 
 


    const root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App/>)
    </script>
</body>
</html>
