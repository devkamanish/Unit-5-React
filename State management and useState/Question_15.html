<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Manager</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    .present {
      color: green;
      font-weight: bold;
    }
    .absent {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function AttendanceManager() {
      const [students, setStudents] = React.useState([
        { id: 1, name: "Alice", present: true },
        { id: 2, name: "Bob", present: false },
        { id: 3, name: "Charlie", present: true },
        { id: 4, name: "David", present: false },
        { id: 5, name: "Eve", present: true },
      ]);

      const [filter, setFilter] = React.useState("All");

      // Toggle attendance
      const toggleAttendance = (id) => {
        setStudents(
          students.map((student) =>
            student.id === id ? { ...student, present: !student.present } : student
          )
        );
      };
     
      // Count present students
      const presentCount = students.filter((s) => s.present).length;

      // Filtered list
      const filteredStudents = students.filter((student) => {
        if (filter === "Present") return student.present;
        if (filter === "Absent") return !student.present;
        return true; // All
      });
      
      return (
        <div>
          <h2>Attendance Manager</h2>

          <div>
            <label>Filter: </label>
            <select value={filter} onChange={(e) => setFilter(e.target.value)}>
              <option value="All">All</option>
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
            </select>
          </div>

          <ul>
            {filteredStudents.map((student) => (
              <li key={student.id}>
                <span className={student.present ? "present" : "absent"}>
                  {student.name} - {student.present ? "Present" : "Absent"}
                </span>
                <button onClick={() => toggleAttendance(student.id)}>Toggle</button>
              </li>
            ))}
          </ul>

          <h3>Total Present: {presentCount}</h3>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <AttendanceManager />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
